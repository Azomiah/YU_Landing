<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Up United Landing Page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="Logo.png" alt="Year Up United Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Career Pathways</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <a href="#" class="cta-btn">Learn More</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Reach your career potential.</h1>
            <p>Connect with leading companies, get hands-on experience, and build a higher-paying career with Year Up United.</p>
            
            <!-- Insert Group Picture -->
            <div class="group-image-container">
                <img src="Group.png" alt="Year Up Group photo" class="group-image-style">
            </div>
            
            <a href="#" class="apply-btn">Apply Now</a>
        </div>
    </section>
</body>
</html>
